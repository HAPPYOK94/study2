<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>배열 심화</h1>
    <h2>배열 판별</h2>
    <ol>
      <li>
        Array.isArray()
        <div>
          주어진 인자가 배열인지를 판별하여, 배열이라면 true를 아니라면 false를
          반환한다.
        </div>
      </li>
    </ol>
    <h2>배열생성</h2>
    <ol>
      <li>
        Array.from()
        <div>
          반복 가능한 객체 또는 유사 배열 객체를 복사해 새로운 배열 객체를
          반환한다.
        </div>
      </li>
      <li>Array.of()</li>
      <div>
        of()는 인자의 개수나 데이터 타입에 무관하게 가변적인 인자를 가지는
        새로운 배열을 반환한다.
      </div>
    </ol>
  </body>
</html>
