<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <script>
        document.write("<li>김도엽</li>");
        var i = 0;
        while (i < 3) {
          document.write("<li>김도엽2</li>");
          document.write("<li>김도엽3</li>");
          i = i + 1;
        }
        document.write("<li>조규옥</li>");
      </script>
    </ul>
  </body>
</html>
