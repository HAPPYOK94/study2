<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li {
        color: red;
      }
      /* 부모와 자손의 관계 */
      #lecture > li {
        border: 1px solid red;
        color: blue;
      }
      /* 부모와 자식의 관계 */
      ul,
      ol {
        background-color: powderblue;
      }
      /* 동등한 관계 */
    </style>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <ol id="lecture">
      <li>HTML</li>
      <li>CSS</li>
      <ol>
        <li>selector</li>
        <li>declaration</li>
      </ol>
      <li>JavaScript</li>
    </ol>
  </body>
</html>
