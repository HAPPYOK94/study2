<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도전 응용 과제</title>

  <body>
    <script>
      var input = prompt("이름을 입력하세요.");
      if (input) {
        alert("이름을 입력했습니다 : " + input);
      } else {
        alert("이름을 입력하지 않았습니다.");
      }
    </script>
  </body>
